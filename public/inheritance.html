<html>
<head>

  <link rel="stylesheet" href="main.css">
  <script src="bundle.js" async></script>

<body>
  <h1>Inheritance</h1>
  <div data-controller="inheritance" data-inheritance-label-value='{"plural": "multi", "single": "one"}' data-inheritance-test-value="true">
