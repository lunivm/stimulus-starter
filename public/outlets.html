<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="main.css">
  <script src="bundle.js" async></script>
</head>
<body>
  <div data-controller="result" class="result" ></div>
  <div data-controller="result" class="result" ></div>

  <div data-controller="result-item" class="result-item" ></div>
  <div data-controller="result-item" class="result-item" ></div>

  <div data-controller="shared--result" class="shared-result" ></div>
  <div data-controller="shared--result" class="shared-result" ></div>

  <div data-controller="shared--result-item" class="shared-result-item" ></div>
  <div data-controller="shared--result-item" class="shared-result-item" ></div>

  <div data-controller="search"
    data-search-result-outlet=".result"
    data-search-result-item-outlet=".result-item"
    data-search-shared--result-outlet=".shared-result"
    data-search-shared--result-item-outlet=".shared-result-item"
  ></div>
</body>
